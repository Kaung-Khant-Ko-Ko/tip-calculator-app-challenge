<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <main class="main-container">
      <img src="./images/logo.svg" alt="Logo" class="main__logo" />
      <form class="main__card-container">
        <div class="card__info-container">
          <div class="info__bill-container">
            <label for="bill" class="bill__label">Bill</label>
            <input
              type="number"
              name="bill"
              id="bill"
              class="bill__input"
              placeholder="0"
              autocomplete="off"
            />
          </div>
          <div class="info__tip-container">
            <p class="tip__label">Select Tip %</p>
            <label for="perc_5" class="tip__percentage-label"></label>
            <input
              type="button"
              value="5%"
              id="perc_5"
              class="tip__percentage"
            />
            <label for="perc_10" class="tip__percentage-label"></label>
            <input
              type="button"
              value="10%"
              id="perc_10"
              class="tip__percentage"
            />
            <label for="perc_15" class="tip__percentage-label"></label>
            <input
              type="button"
              value="15%"
              id="perc_15"
              class="tip__percentage"
            />
            <label for="perc_25" class="tip__percentage-label"></label>
            <input
              type="button"
              value="25%"
              id="perc_25"
              class="tip__percentage"
            />
            <label for="perc_50" class="tip__percentage-label"></label>
            <input
              type="button"
              value="50%"
              id="perc_50"
              class="tip__percentage"
            />
            <label for="perc_cust" class="tip__percentage-label"></label>
            <input
              type="number"
              name="perc_cust"
              id="perc_cust"
              class="tip__percentage--cust"
              placeholder="Custom"
              autocomplete="off"
            />
          </div>
          <div class="info__num-people-container">
            <label for="num_people" class="num-people__label"
              >Number of People</label
            >
            <p class="error">Can't be zero</p>
            <input
              type="number"
              name="num_people"
              id="num_people"
              class="num-people__input"
              placeholder="0"
              autocomplete="off"
            />
          </div>
        </div>

        <div class="card__result-container">
          <div class="result-container">
            <div class="result__tip-container">
              <p class="tip-result__label">Tip Amount</p>
              <p id="tip" class="tip__amount">$0.00</p>
              <p class="tip__desc">/ person</p>
            </div>
            <div class="result__total-container">
              <p class="total__label">Total</p>
              <p id="total" class="total__amount">$0.00</p>
              <p class="total__desc">/ person</p>
            </div>
          </div>
          <button type="reset" id="reset" class="result__reset">Reset</button>
        </div>
      </form>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
